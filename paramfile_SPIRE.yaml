options:
  read_matterPS: True
  normalization: 0 #if ==0, ps in Cls; if ==1, ps in Dls
  redshift: './tabulated/redshift.txt'

frequencies:
  f600:
    units: 'Jy^2'
    eff_freq:
      cib: 600.0
    emissivity:
      EP_em: './tabulated/em_EP_SPIRE_600.txt'
      LP_em: './tabulated/em_LP_SPIRE_600.txt'
    cc: 0.974
  f857:
    units: 'Jy^2'
    eff_freq:
      cib: 857.0
    emissivity:
      EP_em: './tabulated/em_EP_SPIRE_857.txt'
      LP_em: './tabulated/em_LP_SPIRE_857.txt'
    cc: 0.989
  f1200:
    units: 'Jy^2'
    eff_freq:
      cib: 1200.0
    emissivity:
      EP_em: './tabulated/em_EP_SPIRE_1200.txt'
      LP_em: './tabulated/em_LP_SPIRE_1200.txt'
    cc: 0.988

parameters:
  cosmology:
    T_CMB: 2.725
    c: 299792458.e-3
    matter_PS: './tabulated/matterPS_Planck18.txt'
    user_matterPS:
  fixed:
    T_CMB: 2.725
    nu0_dust: 153.8
  clustering:
    b: 0.53
    sigma_EP: 0.1
    sigma_LP: 0.1
    scale_EP: 20.0
    scale_LP: 20.0
    alpha_EP: 1.0
    alpha_LP: 1.0
    LogMmin_EP: 12.07
    LogMmin_LP: 10.8
  power_spectra:
    shot_noise:
      SN_f600: 2479
      SN_f857: 6205
      SN_f1200: 9833
    correlations:
      corr_f600_f600: 1.0
      corr_f600_f857: 1.0
      corr_f600_f1200: 1.0
      corr_f857_f857: 1.0
      corr_f857_f1200: 1.0
      corr_f1200_f1200: 1.0
    calibrations:
      cal_f600: 1.0
      cal_f857: 1.0
      cal_f1200: 1.0