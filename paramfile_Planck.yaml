options:
    read_matterPS: True
    normalization: 0 #if ==0, ps in Cls; if ==1, ps in Dls
    redshift: './tabulated/redshift.txt'

frequencies:
  f217:
    units: 'Jy^2'
    eff_freq:
      cib: 217 
    cc: 1.119
    emissivity:
      EP_em: './tabulated/em_EP_Planck_217.txt'
      LP_em: './tabulated/em_LP_Planck_217.txt' 
  f353:
    units: 'Jy^2'
    eff_freq:
      cib: 353 
    cc: 1.097
    SN: 225
    emissivity:
      EP_em: './tabulated/em_EP_Planck_353.txt'
      LP_em: './tabulated/em_LP_Planck_353.txt'  
  f545:
    units: 'Jy^2'
    eff_freq:
      cib: 545 
    cc: 1.068
    SN: 1454
    emissivity:
      EP_em: './tabulated/em_EP_Planck_545.txt'
      LP_em: './tabulated/em_LP_Planck_545.txt'
  f857:
      units: 'Jy^2'
      eff_freq:
        cib: 857 
      cc: 0.995
      SN: 5628
      emissivity:
        EP_em: './tabulated/em_EP_Planck_857.txt'
        LP_em: './tabulated/em_LP_Planck_857.txt'

parameters:
  cosmology:
    T_CMB: 2.725
    c: 299792458.e-3
    matter_PS: './tabulated/matterPS_Planck18.txt'
    user_matterPS:
  fixed:
    T_CMB: 2.725
    nu0_dust: 153.8
  clustering:
    b: 0.53
    sigma_EP: 0.1
    sigma_LP: 0.1
    scale_EP: 20.0
    scale_LP: 20.0
    alpha_EP: 1.0
    alpha_LP: 1.0
    LogMmin_EP: 12.07
    LogMmin_LP: 10.8
  power_spectra:
    shot_noise:
      SN_f217: 16
      SN_f353: 225
      SN_f545: 1454
      SN_f857: 5628
    correlations:
      corr_f217_f217: 1.0
      corr_f217_f353: 1.0
      corr_f217_f545: 1.0 
      corr_f217_f857: 1.0
      corr_f353_f353: 1.0 
      corr_f353_f545: 1.0 
      corr_f353_f857: 1.0
      corr_f545_f545: 1.0
      corr_f545_f857: 1.0
      corr_f857_f857: 1.0
    calibrations:
      cal_f217: 1.0
      cal_f353: 1.0
      cal_f545: 1.0
      cal_f857: 1.0